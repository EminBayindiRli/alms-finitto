<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALMS - Learning Management System</title>
    <script>
      // Runtime environment variables enjeksiyonu
      window.ENV = {
        VITE_SUPABASE_URL: "%VITE_SUPABASE_URL%",
        VITE_SUPABASE_ANON_KEY: "%VITE_SUPABASE_ANON_KEY%",
        VITE_API_URL: "%VITE_API_URL%"
      };
      
      // Placeholder'ları gerçek değerlerle değiştir veya undefined yap
      Object.keys(window.ENV).forEach(key => {
        if (window.ENV[key].startsWith('%') && window.ENV[key].endsWith('%')) {
          window.ENV[key] = undefined;
        }
      });
      
      console.log('Runtime ENV:', { 
        SUPABASE_URL: window.ENV.VITE_SUPABASE_URL ? 'defined' : 'undefined',
        API_URL: window.ENV.VITE_API_URL ? 'defined' : 'undefined' 
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
