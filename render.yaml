services:
  - type: web
    name: alms-backend
    env: python
    region: frankfurt  # Europe region
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SUPABASE_URL
        sync: false  # This will be set manually in Render dashboard
      - key: SUPABASE_KEY
        sync: false  # This will be set manually in Render dashboard
      - key: CORS_ORIGINS
        value: "https://alms-last.netlify.app,http://localhost:5173,http://localhost:3000"
    healthCheckPath: /
    healthCheckTimeout: 100
    autoDeploy: true
    plan: starter # Free tier
